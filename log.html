<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professor Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
 body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f9f9f9;
    display: flex;
  }
h2 {
  margin-top: 80px; /* يرفعه تحت الأيقونات */
  font-size: 22px;
  color: #003366;
  margin-top: -19px;
}
  /* Sidebar */
  .sidebar {
    background-color: #cde3e8;
    width: 230px;
    transition: width 0.3s;
    height: 100vh;
    padding-top: 20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    position: fixed;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .sidebar.collapsed {
    width: 70px;
  }

  .sidebar .logo {
    text-align: center;
    margin-bottom: 30px;
  }

  .sidebar .logo img {
    width: 80px;
  }

  .menu-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: #333;
    text-decoration: none;
    transition: background 0.3s;
  }

  .menu-item:hover {
    background: #bcd5db;
  }

  .menu-item i {
    font-size: 20px;
    margin-right: 10px;
    width: 25px;
    text-align: center;
  }

  .menu-text {
    font-size: 15px;
    white-space: nowrap;
  }

  .sidebar.collapsed .menu-text {
    display: none;
  }

  /* Bottom Section */
  .bottom-section {
    margin-bottom: 20px;
  }

  /* Collapse Button */
  .toggle-btn {
    position: absolute;
    top: 20px;
    right: -15px;
    background: #003366;
    color: #fff;
    border-radius: 50%;
    border: none;
    width: 30px;
    height: 30px;
    cursor: pointer;
  }

  /* Top Icons */
  .top-icons {
    position: absolute;
    top: 20px;
    right: 30px;
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 20px;
    color: #333;
  }

  .icon-btn:hover {
    color: #003366;
  }

  /* Main Content */
  .main-content {
    margin-left: 230px;
    padding: 30px;
    transition: margin-left 0.3s;
    width: 100%;
    position: relative;
  }

  .sidebar.collapsed + .main-content {
    margin-left: 70px;
  }

  /* Username */
  .username {
    font-size: 18px;
    color: #003366;
    font-weight: 600;
    margin-top: 70px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>

    <div>
      <div class="logo">
        <img src="IMG_1786.PNG" alt="Logo">
      </div>

      <a href="#" class="menu-item"><i class="fas fa-inbox"></i><span class="menu-text">New Requests</span></a>
      <a href="#" class="menu-item"><i class="fas fa-list"></i><span class="menu-text">All Requests</span></a>
      <a href="#" class="menu-item"><i class="fas fa-pen-nib"></i><span class="menu-text">Write Recommendation</span></a>
      <a href="#" class="menu-item"><i class="fas fa-user"></i><span class="menu-text">Profile</span></a>

    </div>

    <div class="bottom-section">
      <a href="#" class="menu-item"><i class="fas fa-gear"></i><span class="menu-text">Notification Settings</span></a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Icons -->
    <div class="top-icons">
      <button class="icon-btn"><i class="fas fa-bell"></i></button>
      <button class="icon-btn" title="Logout"><i class="fas fa-arrow-right-from-bracket"></i></button>
    </div>

    <!-- Username -->
    <h2 class="username">Dr. John Smith</h2>

    <p>Welcome to your dashboard. You can view and manage student recommendation requests.</p>
  </div>

<script>
  const toggleBtn = document.getElementById("toggleBtn");
  const sidebar = document.getElementById("sidebar");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("collapsed");
  });
</script>

</body>
</html>
